<cdk-virtual-scroll-viewport
  [itemSize]="imageHeight"
  class="viewport"
  (scrolledIndexChange)="scrollHandler()"
>
  <div
    *cdkVirtualFor="let chunk of photoList"
    class="gallery-row"
    [style.height]="imageHeight + 'px'"
  >
    <app-photo-card
      *ngFor="let p of chunk"
      [image]="p"
      (onClick)="photoClick.emit($event)"
      [style.max-width]="imageHeight + 'px'"
    >
    </app-photo-card>
  </div>
  <div class="spinner-wrp" *ngIf="loading">
    <mat-spinner ></mat-spinner>
  </div>
  <div class="no-photos" *ngIf="theEnd">No photos anymore</div>
</cdk-virtual-scroll-viewport>
